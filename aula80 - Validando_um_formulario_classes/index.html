<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="post" class="formulario">
            <label>Nome</label>
            <input type="text" name="nome">
            <label>Sobrenome</label>
            <input type="text" name="sobrenome">
            <label>CPF</label>
            <input type="text" name="cpf">
            <label>Usuário</label>
            <input type="text" name="usuario">
            <label>Senha</label>
            <input type="text" name="senha">
            <label>Repetir senha</label>
            <input type="text" name="repetir-senha">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
