<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/style.css">k
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário deve conter apenas letra ou/e números</li>
            <li>Usuário deve ter de 3 a 12 caracteres</li>
            <li>Senha devem ser iguais e conter de 6 a 12 caracteres</li>
        </ul>
        <form action="/" method="post" class="formulario">
            <label>Nome</label>
            <input type="text" id="nome">
            <label>Sobrenome</label>
            <input type="text" id="sobrenome">
            <label>CPF</label>
            <input type="text" name="" id="cpf">
            <label>Senha</label>
            <input type="password" name="" id="senha">
            <label for="">Repetir senha</label>
            <input type="password" name="" id="repetir-senha">
            <button>Enviar</button>
        </form>
    </section>
    <script src="assets/js/validaCPF.js"></script>t
    <script src="assets/js/main.js"></script>
</body>
</html>
