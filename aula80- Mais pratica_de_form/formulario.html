<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario pratica</title>
    <link rel="stylesheet" href="./assets/css/style.css">k
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário deve conter apenas letra ou/e números</li>
            <li>Usuário deve ter de 3 a 12 caracteres</li>
            <li>Senha devem ser iguais e conter de 6 a 12 caracteres</li>
        </ul>
        <form action="/" method="post" class="form">
            <label for="">Name</label>
            <input type="text" name="" class="name valid">
            <label for="">Last name</label>
            <input type="text" name="" class="last-name valid">
            <label for="">CPF</label>
            <input type="text" name="" class="cpf valid">
            <label for="">User</label>
            <input type="text" name="" class="user valid">
            <label for="">Password</label>
            <input type="password" name="" class="password valid">
            <label for="">Repeat password</label>
            <input type="password" name="" class="repeat-password valid">
            <button>Send</button>
        </form>
    </section>
    <script src="assets/js/validaCPF.js"></script>t
    <script src="assets/js/main.js"></script>
</body>
</html>
